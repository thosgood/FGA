bookdown::gitbook:
  number_sections: yes
  anchor_sections: no
  mathjax: null
  pandoc_args: ["--gladtex"]
  css: ["https://labs.thosgood.com/translations/style.css", "fonts.css", "katex.css"]
  includes:
    after_body: ["scripts.html"]
  split_by: rmd
  split_bib: yes
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li><h4>Table of contents</h4></li>
    fontsettings:
      theme: white
      family: serif
      size: 1
    search: no
    sharing: no
    info: no